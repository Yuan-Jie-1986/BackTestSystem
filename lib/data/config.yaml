######## CBNB DB Setting ###########
# 该配置文件的用途是生成MongoDB数据库的结构

db_type: MongoDB
db_name: CBNB

host: 192.168.2.171
port: 27017
user: yuanjie
pwd: yuanjie


collection:
  - FuturesMD
  - SpotMD
  - EDB
  - Information
  - ICEPrice

FuturesMD:

  -
    source: WIND
    frequency: daily
    func: getFutureGroupPriceFromWind
    alldaytrade: 0
    cmd:
      - L.DCE
      - PP.DCE
      - I.DCE
      - J.DCE
      - JM.DCE
      - M.DCE
      - C.DCE
      - RB.SHF
      - BU.SHF
      - RU.SHF
      - NI.SHF
      - HC.SHF
      - TA.CZC
      - MA.CZC
      - AP.CZC
      - ZC.CZC
      - SR.CZC
      - RM.CZC
      - SC.INE

  -
    source: WIND
    frequency: daily
    func: getFutureGroupPriceFromWind
    alldaytrade: 1
    cmd: [B.IPE]

  -
    source: ThomsonReuters
    func: getPriceFromRT
    frequency: daily
    type: futures
    cmd: [LCOc1, RBc1, HOc1]

  - source: ThomsonReuters
    func: getPriceFromRT
    frequency: daily
    type: swap
    cmd: [FO380SGSWMc1, FO180SGSWMc1]

SpotMD:
  -
    source: ThomsonReuters
    func: getPriceFromRT
    frequency: daily
    unit: 美元/桶
    type: spot
    cmd: [WTM-, WTC-]

  - source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: MEG
    area: 华东主港
    unit: 元/吨
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\MEG.csv"

  - source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: PX
    area: CFR中国
    unit: 美元/吨
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\PX.csv"

  - source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: BZ
    area: FOB韩国
    unit: 美元/吨
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\BZ.csv"


EDB:
  - {func: getEDBFromWind, source: WIND, cmd: M0067855, edb_name: "即期汇率:美元兑人民币", unit: null, frequency: Daily}


Information:
  -
    func: getFuturesInfoFromWind
    source: WIND
    cmd:
      - L.DCE
      - PP.DCE
      - I.DCE
      - J.DCE
      - JM.DCE
      - M.DCE
      - C.DCE
      - RB.SHF
      - BU.SHF
      - RU.SHF
      - NI.SHF
      - HC.SHF
      - TA.CZC
      - MA.CZC
      - AP.CZC
      - ZC.CZC
      - SR.CZC
      - RM.CZC
      - SC.INE
      - B.IPE

ICEPrice:
  -
    source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: MOPJ
    unit: 美元/吨
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\MOPJ.csv"

  -
    source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: MOGAS
    unit: 美元/桶
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\MOGAS.csv"

  -
    source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: LPG
    unit: 美元/吨
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\LPG.csv"

  -
    source: ManualInput
    func: getDataFromCSV
    frequency: daily
    cmd: Gasoil10
    unit: 美元/桶
    path: "E:\\CBNB\\BackTestSystem\\lib\\data\\supplement_db\\Gasoil10.csv"


