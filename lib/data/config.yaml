######## CBNB DB Setting ###########
# 该配置文件的用途是生成MongoDB数据库的结构

db_type: MongoDB
db_name: CBNB

host: localhost
port: 27017
user: yuanjie
pwd: yuanjie
log_path: "F:\\CBNB\\CBNB\\BackTestSystem\\data_saving.log"

collection:
#  - Information
#  - FuturesMD
  - SpotMD
  - EDB
  - ICEPrice
  - DateDB
  - DerivDB

FuturesMD:
  -
    source: WIND
    frequency: daily
    func: getFutureGroupPriceFromWind
    alldaytrade: 0
    cmd:
      - L.DCE
      - PP.DCE
      - I.DCE
      - J.DCE
      - JM.DCE
      - M.DCE
      - C.DCE
      - RB.SHF
      - BU.SHF
      - RU.SHF
      - NI.SHF
      - HC.SHF
      - TA.CZC
      - MA.CZC
      - AP.CZC
      - ZC.CZC
      - SR.CZC
      - RM.CZC
      - SC.INE
      - EG.DCE
      - SP.SHF
      - FG.CZC
      - V.DCE
      - CU.SHF
      - AL.SHF
      - AG.SHF
      - FU.SHF

  -
    source: WIND
    frequency: daily
    func: getFutureGroupPriceFromWind
    alldaytrade: 1
    cmd: [B.IPE, LB.CME, NG.NYM]

  -
    source: ThomsonReuters
    func: getPriceFromRT
    frequency: daily
    type: futures
    cmd: [LCOc1, RBc1, HOc1]

  - source: ThomsonReuters
    func: getPriceFromRT
    frequency: daily
    type: swap
    cmd: [FO380SGSWMc1, FO180SGSWMc1]

