DerivDB:
  -
    func: combineMainContract
    cmd: [TA.CZC, L.DCE, PP.DCE, MA.CZC, J.DCE, JM.DCE, V.DCE, I.DCE, ZC.CZC]
    method: LastMonthEnd
    month_list: [1, 5, 9]

  -
    func: combineMainContract
    cmd: [RB.SHF, HC.SHF]
    method: LastMonthEnd
    month_list: [1, 5, 10]

  -
    func: combineMainContract
    cmd: [BU.SHF]
    method: LastMonthEnd
    month_list: [6, 12]

